name: Skill-Link Production Deploy

on:
  workflow_dispatch:  # ★ここ重要！「push」から「workflow_dispatch(手動)」に変えることで、勝手に走らなくなります

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: process.env.AWS_ACCESS_KEY_ID
          aws-secret-access-key: process.env.AWS_SECRET_ACCESS_KEY
          aws-region: ap-northeast-1

      - name: Deploy (Dummy)
        run: echo "This is a configuration for manual deployment."
